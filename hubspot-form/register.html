<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- ✅ Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-white">Register</h2>
        
        <!-- 🌟 HubSpot-Integrated Form -->
        <form id="hubspotForm">
            <div class="mb-3">
                <label class="form-label text-white">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p id="formStatus" class="text-white mt-3 text-center"></p>
        <button class="btn btn-secondary mt-3" onclick="window.location.href='../index.html">🏠 Home</button>

    </div>

    <!-- ✅ HubSpot API Integration -->
    <script src="register.js"></script>
</body>
</html>
