<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Contact Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to QuantaSphere </h1>
    <button id="openChat">Chat with AI</button>

    <div id="chatBox" style="display: none;">
        <div id="chatMessages"></div>
        <input type="text" id="userInput" placeholder="Ask me something...">
        <button id="sendMessage">Send</button>
    </div>

    <script>
    // Detect if the site is on Netlify or another platform
    const isNetlify = window.location.hostname.includes("netlify.app");

    // Create a script element to load the correct AI script
    const script = document.createElement("script");

    // Load Netlify AI script if on Netlify, otherwise load Render AI script
    script.src = isNetlify ? "ai-contact-netlify.js" : "ai-contact.js";
    script.type = "text/javascript";
    script.defer = true;

    // Append the script to the body
    document.body.appendChild(script);

    console.log(`âœ… Loaded AI script: ${script.src}`);
</script>

</body>
</html>
