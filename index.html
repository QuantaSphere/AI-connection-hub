<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantaSphere AI Contact</title>

    <!-- ✅ Bootstrap CDN for Styling & Responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ✅ Custom Styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🌟 Responsive Header with Login -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">QuantaSphere</a>
            <button class="btn btn-primary" onclick="location.href='./hubspot-form/register.html'">Login / Register</button>
        </div>
    </nav>

    <!-- 🎉 Main Content -->
    <div class="container mt-4 text-center">
        <h1 class="text-white">Welcome to QuantaSphere</h1>
        <button id="openChat" class="btn btn-primary mt-3">💬 Chat with AI</button>
    </div>

    <!-- 🗨️ Chat Window (Bootstrap Card) -->
    <div id="chatBox" class="card bg-dark text-light chat-box p-3">
        <div class="card-header">AI Chat</div>
        <div class="card-body">
            <div id="chatMessages" class="border p-3" style="height: 250px; overflow-y: auto;"></div>
            <div class="input-group mt-2">
                <input type="text" id="userInput" class="form-control" placeholder="Ask me something...">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- ✅ AI Chat Script -->
    <script src="ai-contact-netlify.js"></script>
</body>
</html>
